<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-contents">
            <div class="screen" id="screen"></div>
            <button class="clear-button" id="clear-button">Clear</button>
            
            <div class="input-buttons">
                <button class="inputs" id="one">1</button>
                <button class="inputs" id="two">2</button>
                <button class="inputs" id="three">3</button>
                <button class="inputs" id="four">4</button>
                <button class="inputs" id="five">5</button>
                <button class="inputs" id="six">6</button>
                <button class="inputs" id="seven">7</button>
                <button class="inputs" id="eight">8</button>
                <button class="inputs" id="nine">9</button>
                <button class="inputs" id="zero">0</button>
                <button class="inputs" id="decimal">.</button>
                <button class="equal" id="equal">=</button>
            </div>
            <div class="function-buttons">
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
